<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/Login_CSS.css">
</head>
<body>
<div class="head_logo">
    <!--<img src="../Img/">-->
    <span>
        YOUR LOGO
    </span>
</div>
<div style="clear: both"></div>

<div class="main_form">
    <form>
        <img src="../Img/user.png">
        <input type="text" name="username">
        <br>
        <img src="../Img/password.png">
        <input type="text" name="password">
        <br>
    </form>
</div>
</div>

<div class="button">
    <!--<input type="submit">-->
    <div class="button_button1"><span class="main_form_span1">Sign In</span></div>
    <div class="button_button2"><span class="main_form_span2">Sign Out</span></div>
    <div class="issue" style="margin-top: -20px;">
        <span style="color: #2269d4;font-size: 19px;">
            Forget Password
            <i class="fa fa-question-circle-o"></i>
        </span>
    </div>
    <div class="thirdPart_login">
        <span style="font-size: 30px">
            Sign in with
        </span>
        <br>
        <span>
            <i class="fa fa-facebook-square"></i>
        </span>
        <span>
            <i class="fa fa-twitter-square"></i>
        </span>
        <span>
            <i class="fa fa-google-plus-square"></i>
        </span>
    </div>
</div>
</body>
</html>
